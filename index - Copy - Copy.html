<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GCVC</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/GCVC.github.io.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">GCVC Alpha</div>
		
      </div>
	  <div><p> Best Played with a controller!</p></div>
	  <div><p> arrow keys or awsd for direction </p></div>
	  <div><p>  q key for normal shot</p></div>
	  <div><p>  r key for Vigilante shot</p></div>
	  <div><p>  y key to change vigilante weapon</p></div>
	  <div><p>  e key for super move </p></div>
	  <div><p> space bar to jump </p></div>
	  <div><p> ctrl key to swap the red and blue platforms </p></div>
    
    </div>
  </body>
</html>
